}

nav {
    background-color: rgba(15, 23, 42, 0.7); /* لون خلفية شريط التنقل أزرق غامق */
    padding: 10px;
    border-bottom: none;
}

.navbar-brand img {

    margin-right: 1px;
}

.navbar-nav .nav-link {
    color: #ffffff; /* لون النص */
    font-weight: bold;
    margin-right: 20px;

}

.navbar-nav .nav-link:hover {
    color: #00c8ff; /* لون النص عند التمرير - أزرق فاتح */

.navbar-nav .nav-link:focus {

}

.navbar-toggler {

.navbar .btn {

/* قسم البطل (الصفحة الرئيسية) */
.hero {
    height: 100vh;
    background: url('imgs/body/background.png') no-repeat center center/cover;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-attachment: fixed;
}

.hero-content {
    z-index: 1;
    text-align: center;
}

.hero-content img {
    width: 400px;
    max-width: 100%;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
}

.hero h1 {
    font-size: 3rem;
    font-weight: bold;
    color: #00c8ff; /* لون العنوان أزرق فاتح */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    animation: fadeIn 2s ease-in-out;
}

.hero a.btn {
    background-color: #00c8ff; /* زر بلون أزرق فاتح */
    border: none;
    color: #ffffff;
    padding: 15px 30px;
    font-size: 1.25rem;
    margin-top: 30px;
    border-radius: 30px;
    transition: background-color 0.3s ease-in-out;
    animation: fadeInUp 2s ease-in-out;
}

.hero a.btn:hover {
    background-color: #008fb3; /* لون الزر عند التمرير - أزرق داكن */
    transform: scale(1.05); /* تكبير الزر قليلاً عند التمرير */
}

.hero a.btn:active {
    background-color: #007a99; /* لون عند النقر */
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.flex-center {

<body>
    <div class="container">
        <h2>إضافة منتج</h2>
        <form id="product-form">
            <label for="product-name">اسم المنتج:</label>
            <input type="text" id="product-name" required>
            <br>
            <label for="product-price">السعر:</label>
            <input type="number" id="product-price" required>
            <br>
            <label for="product-discount">نسبة الخصم:</label>
            <input type="number" id="product-discount" required>
            <br>
            <label for="product-image">رابط الصورة:</label>
            <input type="text" id="product-image" required>
            <br>
            <label for="admin-name">اسم الإداري:</label>
            <input type="text" id="admin-name" required>
            <br>
            <button type="submit">إضافة المنتج</button>
        </form>
        <p id="success-message" class="hidden">تمت إضافة المنتج بنجاح!</p>
        <p id="error-message" class="hidden" style="color: red;">اسم الإداري غير صحيح!</p>
    </div>
    
    <div class="container">
        <h2>سجل المنتجات</h2>
        <div id="product-records"></div>
    </div>

    <script>
        document.getElementById("product-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var adminName = document.getElementById("admin-name").value;
            var allowedAdmins = ["7ORS", "Nero x", "3_1.4 ","alknass22",];

            if (!allowedAdmins.includes(adminName)) {
                document.getElementById("error-message").style.display = "block";
                setTimeout(() => { document.getElementById("error-message").style.display = "none"; }, 3000);
                return;
            }

            var productName = document.getElementById("product-name").value;
            var productPrice = document.getElementById("product-price").value;
            var productDiscount = document.getElementById("product-discount").value;
            var productImage = document.getElementById("product-image").value;
            
            var products = JSON.parse(localStorage.getItem("products")) || [];
            products.push({ name: productName, price: productPrice, discount: productDiscount, image: productImage, admin: adminName });
            localStorage.setItem("products", JSON.stringify(products));
            
            document.getElementById("success-message").style.display = "block";
            setTimeout(() => { document.getElementById("success-message").style.display = "none"; }, 3000);
            loadProducts();
        });

        function loadProducts() {
            var products = JSON.parse(localStorage.getItem("products")) || [];
            var recordsContainer = document.getElementById("product-records");
            recordsContainer.innerHTML = "";
            
            if (products.length === 0) {
                recordsContainer.innerHTML = "<p>لا يوجد منتجات حاليا</p>";
            } else {
                products.forEach((product, index) => {
                    var productElement = document.createElement("div");
                    productElement.classList.add("product-item");
                    productElement.innerHTML = `
                        <span>${product.name} - ${product.price} جنيه - ${product.discount}% خصم - الإداري: ${product.admin}</span>
                        <button class="edit-btn" onclick="editProduct(${index})">تعديل</button>
                        <button class="delete-btn" onclick="deleteProduct(${index})">حذف</button>
                    `;
                    recordsContainer.appendChild(productElement);
                });
            }
        }

        function deleteProduct(index) {
            var products = JSON.parse(localStorage.getItem("products")) || [];
            products.splice(index, 1);
            localStorage.setItem("products", JSON.stringify(products));
            loadProducts();
        }

        function editProduct(index) {
            var products = JSON.parse(localStorage.getItem("products")) || [];
            var product = products[index];
            document.getElementById("product-name").value = product.name;
            document.getElementById("product-price").value = product.price;
            document.getElementById("product-discount").value = product.discount;
            document.getElementById("product-image").value = product.image;
            document.getElementById("admin-name").value = product.admin;
            deleteProduct(index);
        }

        window.onload = loadProducts;
    </script>
</body>
