<body>
    <h1>🛒 سلة المشتريات 🛒</h1>
    <div class="product-container" id="cart-list"></div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="popup-close" onclick="closePopup()">✖</button>
            <h2>✅ تأكيد الدفع</h2>
            <label>🔹 اسم العضو في Discord:</label>
            <input type="text" id="discord-name" placeholder="مثال: HORS#1234" required>
            <label>🔹 معرف Discord (ID):</label>
            <input type="text" id="discord-id" placeholder="123456789012345678" required>
            <label>🔹 رقم الهاتف المحوّل منه:</label>
            <input type="text" id="phone-number" placeholder="مثال: 01012345678" required>
            <label>📷 صورة التحويل:</label>
            <input type="file" id="transfer-image" accept="image/*">
            <button class="confirm-btn" onclick="paymentConfirmed()">✅ نعم، تم الدفع</button>
        </div>
    </div>

    <script>
        let selectedProduct = { name: "", price: "" };

        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-list");
            cartList.innerHTML = "";
            if (cart.length === 0) {
                cartList.innerHTML = "<p style='font-size: 20px;'>السلة فارغة 🛒</p>";
                return;
            }
            cart.forEach((product, index) => {
                let productElement = document.createElement("div");
                productElement.classList.add("product");
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p><strong>${product.name}</strong></p>
                    <p>💰 السعر: ${product.price} ج.م</p>
                    <button class="remove-btn" onclick="removeFromCart(${index})">❌ إزالة</button>
                    <button class="confirm-btn" onclick="confirmPurchase('${product.name}', '${product.price}')">✅ تأكيد الشراء</button>
                `;
                cartList.appendChild(productElement);
            });
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function confirmPurchase(name, price) {
            selectedProduct = { name, price };
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        async function paymentConfirmed() {
            const webhookURL = "https://discord.com/api/webhooks/1341541339698958548/v_G7U19GUrOUX8B5PezA7Y62Fef83dq4oBY1IEi26ZioII7R1oRNeKLpocyF4chL0ppB";
            const discordName = document.getElementById("discord-name").value.trim();
            const discordID = document.getElementById("discord-id").value.trim();
            const phoneNumber = document.getElementById("phone-number").value.trim();
            const imageInput = document.getElementById("transfer-image");

            if (!discordName || !discordID || !phoneNumber) {
                alert("❌ يُرجى إدخال جميع البيانات المطلوبة!");
                return;
            }
            let formData = new FormData();
    
    // إعداد الرسالة مع صورة المنتج كـ Embed
    const payload = {
        embeds: [{
            title: "✅ تم الدفع بنجاح!",
            description: `📦 **المنتج:** ${selectedProduct.name}\n💰 **السعر:** ${selectedProduct.price} ج.م\n📞 **رقم المحوّل منه:** ${phoneNumber}\n🆔 **معرف الديسكورد:** ${discordID}\n👤 **اسم العضو:** ${discordName}`,
            image: { url: selectedProduct.image }, // صورة المنتج
            color: 3066993 // لون مخصص للـ Embed
        }]
    };

    formData.append("payload_json", JSON.stringify(payload));

    // إذا تم رفع صورة التحويل، نضيفها كملف
    if (imageInput.files.length > 0) {
        formData.append("file", imageInput.files[0]);
    }

            try {
                let response = await fetch(webhookURL, { method: "POST", body: formData });

                if (response.ok) {
                    alert("✅ تم تأكيد الدفع وإرسال الإشعار إلى Discord!");
                    closePopup();
                } else {
                    alert("❌ حدث خطأ أثناء إرسال الإشعار.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("❌ حدث خطأ أثناء الاتصال بالويب هوك.");
            }
        }

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
